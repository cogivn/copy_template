name: copy_template
description: Allows you to use any Flutter & Dart project as a template with a single line command.
version: 1.0.7

homepage: https://github.com/cogivn/copy_template.git
repository: https://github.com/cogivn/copy_template.git
documentation: https://github.com/cogivn/copy_template
issue_tracker: https://github.com/cogivn/copy_template/issues

executables:
  copy_template:

